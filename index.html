<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    
    <title>Calculus X</title>
</head>
<body>
<i class="fa-solid fa-ellipsis-vertical"></i>

<h1>My Calculator Program</h1>

<div id="calculator">
     <input id="display" readonly>
    <div id="keys">
    <button onclick="appendToDisplay(7)">7</button>
    <button onclick="appendToDisplay(8)">8</button>
    <button onclick="appendToDisplay(9)">9</button>
    <button class="signs" onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay(4)">4</button>
    <button onclick="appendToDisplay(5)">5</button>
    <button onclick="appendToDisplay(6)">6</button>
    <button  class="signs" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay(1)">1</button>
    <button onclick="appendToDisplay(2)">2</button>
    <button onclick="appendToDisplay(3)">3</button>
    <button class="signs" onclick="appendToDisplay('*')">ร</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay(0)">0</button>
    <button onclick="calculate()">=</button>
    <button  class="signs" onclick="appendToDisplay('/')">รท</button>
    <button onclick="clearDisplay()">C</button>

    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
